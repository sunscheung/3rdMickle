<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var f = function foo(){
        return typeof foo; // foo是在内部作用域内有效
    };
    // foo在外部用于是不可见的
    var s1 =typeof foo; // "undefined"
    var s2 = f(); // "function"

    console.log(s1);
    console.log(s2);
</script>
</body>
</html>
