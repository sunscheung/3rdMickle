<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>

<script>
//    第一种:一个小括号包另一个小括号
    (function (eq) {
        // ... 所有的变量和function都在这里声明，并且作用域也只能在这个匿名闭包里
        // ...但是这里的代码依然可以访问外部全局的对象

        var eqCtl = document.getElementById(eq);

        return {
            // 暴露公开的成员
            add: function (x, y) {
                var val = x + y;
                eqCtl.innerHTML = val;
            }
        };
    }('test').add(3,8));

//    第二种:两个小括号并列
    (function(eq){
        var eqCtl = document.getElementById(eq);

        return {
            // 暴露公开的成员
            add: function (x, y) {
                var val = x + y;
                eqCtl.innerHTML = val;
            }
        };
    })();
</script>
</body>
</html>
