<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../jquery-2.2.3.js"></script>
    <script src="../js/bootstrap.js"></script>
    <style>
        /*.container{width:1000px;}/!*默认1140+15*2*!/*/
        .col-md-4{background-color: #00CCFF;color:#cc7040;}

        /*源码5139行*/
           .modal-backdrop {
               position: fixed; /* 固定定位 */
               top: 0; /* 上下左右充满全屏 */
               right: 0;
               bottom: 0;
               left: 0;
               z-index: 1040; /* 小于modal的1050，阻止鼠标单击背景下的其他元素 */
               background-color: #f00; /* 默认黑色背景 */
           }
          .modal-backdrop.fade {
                 filter: alpha(opacity=0); opacity: 0;/* 动画过渡之前，保持原样，即透明度为0 */}
          .modal-backdrop.in { filter: alpha(opacity=30); opacity: .3;/* 动画过渡之后，保持50%的透明度 */}


        @-webkit-keyframes zoomIn {
            from {
                opacity: 0;
                -webkit-transform: scale3d(.3, .3, .3);
                transform: scale3d(.3, .3, .3);
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                -webkit-transform: scale3d(.3, .3, .3);
                transform: scale3d(.3, .3, .3);
            }

            50% {
                opacity: 1;
            }
        }

        .zoomIn {
            -webkit-animation-name: zoomIn;
            animation-name: zoomIn;
        }

        .arrow-1:after{
            width: 0px;
            height: 0px;
            border: 10px solid transparent;
            border-left-color: #0089d3;
            position: absolute;
            margin-left: 175px;
            content: ' ';
        }
        .arrow-2:before{
            width: 0px;
            height: 0px;
            border: 10px solid transparent;
            border-left-color: #CC00FF;
            position: absolute;
            margin-left: 275px;
            content: ' ';
        }

    </style>
    <script>
        $(function(){
           $("#modal-test").on("click",function(){
               $("#myModal").modal({
                   backdrop: true,
                   keyboard: false
               })
               $("#href-test").show();
           });
            $("#href-test").on("click",function(){
                window.location.href="弹性布局.html"
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="modal zoomIn" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">Modal标题</h4>
                        </div>
                        <div class="modal-body">
                            <p>这里是弹窗里的具体内容………</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                关闭
                            </button>
                            <button type="button" class="btn btn-primary">保存
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="test1">NO2</div>
        <div class="col-md-4">
            <div class="arrow-1">
            </div>
            <div class="arrow-2">
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button id="modal-test">modal</button>
        </div>
        <div class="col-md-4">
            <button id="href-test"></button>
        </div>
        <div class="col-md-4">NO3</div>
    </div>
    <div class="row">
        <div class="col-md-4">NO1</div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
    <div class="row">
        <div class="col-md-4">NO1</div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
    <div class="row">
        <div class="col-md-4">NO1</div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
</div>
</body>
</html>
