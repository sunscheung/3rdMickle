<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css"/>
    <script src="../lib/jquery-2.2.3.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <input type="text">
            <input type="search">
        </div>
        <div class="col-md-3">
            <select name="" id="">
                <option value="">1</option>
            </select>
            <select name="" id="" multiple>
                <option value="">1</option>
                <option value="">2</option>
            </select>
        </div>
        <div class="col-md-3">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="col-md-3">
            <input type="checkbox"><label>checkbox</label>
            <input type="radio"><label for="">radio</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <input type="text" class="form-control" disabled placeholder="名字">
            <input type="text" class="form-control" readonly placeholder="性别">
            <input type="text" class="form-control" placeholder="年龄">
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="col-md-3">
            <div class="checkbox">
                <label for=""><input type="checkbox" value="">是否想赚大钱</label>
            </div>
            <div class="radio">
                <label for=""><input type="radio" name="optionsRadios" value="female" checked>请确保，您喜欢女人？</label>
            </div>
            <div class="radio">
                <label for=""><input type="radio" name="optionsRadios" value="male">请确保，您喜欢男人？</label>
            </div>


            <label for="" class="checkbox-inline"><input type="checkbox" value="体育" id="inlineCheckbox1">体育</label>
            <label for="" class="checkbox-inline"><input type="checkbox" value="音乐" id="inlineCheckbox2">音乐</label>
        </div>
    </div>
</div>
</body>
</html>
