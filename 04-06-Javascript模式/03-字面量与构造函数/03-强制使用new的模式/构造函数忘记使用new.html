<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
//    "use strict"

    function Waffle(){
        this.tastes = 'yummy';
    }

    //定义一个新对象
    var good = new Waffle();
    console.log(typeof good);
    console.log(good.tastes);

//    反模式：如果不适用new,就不会返回this；caller就是window
             //ES5中，使用严格模式将不会指向全局对象
    var bad = Waffle();
    console.log(typeof bad);
//    console.log(bad.tastes);
    console.log(window.tastes);
</script>
</body>
</html>
