<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        由于需要智能地部分应用，所以需要Curry化
        curry化:理解并执行  对函数参数加判断语句
        部分应用（部分apply）:传递部分参数，返回另一函数，循环往复，直至得到全部应用
    </title>
</head>
<body>

<script>
    //处理部分应用的Curry化函数
    function add(x,y){
        if(typeof arguments[1] === 'undefined'){//部分应用的分支
            return function (ny){
                return x+arguments[0];
            }
        }

        return x+y; //全部应用的分支
    }


    var sum1 = add(3)(5);
    console.log(sum1);
</script>
</body>
</html>
