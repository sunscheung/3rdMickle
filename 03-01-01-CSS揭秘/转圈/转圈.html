<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .section-container-show-icon {
            position: absolute;
            left: 80px;
            top: 0;
            width: 101px;
            height: 101px;
            border: 10px solid #f4f4f4;
            border-radius: 100%;
            background-image: url(./fed.jpg);
            background-position: center center;
            transform-origin: 50% 50%;
            transition: all 1s;
        }
        .section-container-show-icon:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div class="section-container-show-icon"></div>
</body>
</html>
