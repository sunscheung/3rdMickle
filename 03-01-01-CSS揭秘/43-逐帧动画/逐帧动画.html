<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS实现逐帧动画，可以实现半透明</title>
    <style>

        .parent{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
            background-color: #5ba;
            width: 300px;
            height: 300px;
            transition: background-color 2s ease;
        }
        .parent:hover{
            background-color: #fde;}
        @keyframes loader {
            to{
                background-position: -800px 0;}
        }
        .loader{
            width: 100px;
            height: 100px;
            background: url("./loader.png") 0 0 no-repeat;
            animation:loader .8s infinite steps(8);
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="loader"></div>
</div>
</body>
</html>
