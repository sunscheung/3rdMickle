<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin:10px;
            width:100px;height:100px;
        }
        .box1{
            background:repeating-linear-gradient(45deg,#79b, #79b 15px,#58a 0,#58a 30px);
            background-size: 42.4px 42.4px;
        }
        .box2{
            background:repeating-linear-gradient(30deg,#79b, #79b 15px,#58a 0,#58a 30px);
        }        
        .box3{
            background: #58a;
            background:repeating-linear-gradient(30deg,hsla(0,0%,100%,.1), hsla(0,0%,100%,.1) 15px,#58a 0,#58a 30px);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
