<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓动颜色</title>
    <style>
        *{margin:0;padding: 0;}
        body{display:flex;min-height:100vh;}
        .test{width:300px;
            height: 300px;
            /*position:absolute;top:50%;left:50%;*/
            /*transform:translate(-50%,-50%);*/
            margin:auto;
            background-color: rgb(10%,0%,40%);
            /*transition: all 1s cubic-bezier(.25,.1,.2,3);*/
            transition: background-color 1s cubic-bezier(.25,.1,.2,3),
                        width 2s cubic-bezier(.25,.1,.2,3) 1s,
                        height 2s cubic-bezier(.25,.1,.2,3) 4s;

        }
        .test:hover{
            background-color: grey;
            width:500px;height:500px;
        }
    </style>
</head>
<body>
<div class="test"></div>
</body>
</html>
