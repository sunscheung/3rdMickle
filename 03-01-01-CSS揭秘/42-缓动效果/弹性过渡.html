<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{padding:1.5em;font-size:50px;}

        label{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
        input:not(:focus)+.callout:not(:hover){
            transform:scale(0);
            transition:transform .25s ;
        }
        .callout{
            transition: transform .5s cubic-bezier(.25,.1,.3,1.5);
            transform-origin: 1.4em -.4em;
        }


        input{display:block;
              padding:0 .4em;font:inherit;}
        .callout{
            position:absolute; max-width:14em;
            padding:.6em .8em;
            border-radius:.3em;
            margin:.3em 0 0 -.2em;
            background: #fed;
            border:1px solid rgba(0,0,0,.3);
            box-shadow: .05em .2em .6em rgba(0,0,0,.2);
            font-size:75%;
        }
        .callout:before{
            content: "";
            position:absolute;
            top:-.4em;
            left:1em;
            padding:.35em;
            background-color: inherit;
            border:inherit;
            border-right:0;
            border-bottom: 0;
            transform:rotate(45deg);
        }
    </style>
</head>
<body>
<label for="">
    Your username:
    <input type="text" value="leaverou">
    <span class="callout">
        Only letters,numbers,underscores(_) and hyphens (-) allowed!
    </span>
</label>
</body>
</html>
