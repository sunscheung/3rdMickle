<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tab{
            width: 100px;
            height: 30px;
            /*background-color: #5ba;*/
            position:relative;top:50%;left:50%;
            display:inline-block;
            padding:.5em 1em .35em;
            color:white;
        }
        .tab::before{
            content:'';
            position:absolute;
            top:0;right:0;bottom:0;left:0;
            z-index:-1;
            background: #5ba;
            transform:perspective(.5em) rotateX(5deg);
        }
    </style>
</head>

<div class="tab">
