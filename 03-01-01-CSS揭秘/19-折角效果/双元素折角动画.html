<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素无法添加hover事件</title>
    <style>
        @keyframes smaller {
            to{top:-28px;right:-28px;}
        }
        .container{
            width:300px;height:300px;
            background: #58a;
            /*background: linear-gradient(-135deg,transparent 20px,#58a 0);*/
            position: relative;
            overflow: hidden;
            box-shadow: 10px 0 10px -10px rgba(0,0,0,.3);
            border-radius:5px;
        }
        .tr{
            position: absolute;right:0;top:0;
            width:28px;height:28px;
            background: linear-gradient(-135deg,#fff 20px,#9c3 0);
            animation: smaller .3s ease .1s;
            animation-fill-mode: forwards;
            animation-play-state: paused;
            /*animation-iteration-count: infinite;*/
            /*animation-direction: alternate;*/
        }
        .container:hover .tr{
        /*.container:hover{*/
            animation-play-state: running;


        }
    </style>
</head>
<body>
<div class="container">
    <div class="tr"></div>
</div>
</body>
</html>
