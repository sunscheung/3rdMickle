<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .image-slider{position:relative;display:inline-block;}
        .image-slider>div{
            position:absolute;
            top:0;bottom:0;left:0;
            width:50%;max-width:100%;
            overflow: hidden;
            resize: horizontal;
        }
        .image-slider img{display:block;}
        .image-slider>div::before{
            content:'';
            position:absolute;bottom:0;right:0;
            width:12px;height:12px;
            background: linear-gradient(-45deg,white 50%,transparent 0);
            padding:5px;background-clip:content-box;

            cursor: ew-resize;/*提供额外的自适性*/
        }
    </style>
</head>
<body>
<div class="image-slider">
    <div class="">
        <img src="./adamcatlace-before.jpg" alt="Before">
    </div>
    <img src="./adamcatlace.jpg" alt="After"></div>
</body>
</html>
