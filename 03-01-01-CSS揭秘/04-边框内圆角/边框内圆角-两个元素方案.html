<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .something-meaningful{
            position:absolute;top:0;left:0;right:0;bottom:0;
            margin:auto;
            width:300px;
            height:100px;
            background-color: #655;
            padding:.8em;
            /*background-clip默认padding-box*/
        }
        .something-meaningful>div{
            box-sizing: border-box;
            width:100%;
            height:100%;
            background-color: tan;
            border-radius:.8em;
            padding:1em;
        }
    </style>
</head>
<body>
<div class="something-meaningful">
    <div>
        I have a since subtle inner rounding,
        don't I look pretty?
    </div>
</div>
</body>
</html>
