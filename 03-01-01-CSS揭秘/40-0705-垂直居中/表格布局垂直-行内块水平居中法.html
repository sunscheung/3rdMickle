<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*适用于非固定布局*/
        .container{
            display:table-cell;  /*表格布局结合vertical-align才会产生居中效果*/
            width:700px;
            height: 700px;
            background-color: #5ba;
            text-align:center;  /*对父元素适用，行内子元素产生效果*/
            vertical-align: middle;
        }
        .col{
            display:inline-block;
            background-color: #fb3;}
    </style>
</head>
<body>
<div class="container">
    <div class="col">
        col
    </div>
</div>
</body>
</html>
