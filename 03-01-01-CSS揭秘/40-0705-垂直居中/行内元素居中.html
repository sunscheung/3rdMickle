<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 400px;
            height: 400px;
            background-color: #fb3;}
        .son1{display: inline-block;vertical-align: middle;height:100%;
            width: 0;margin-left:-0.5em;  /*一个inline-block缝隙，正好是半个字符*/
            background-color: #5ba;}
        .son2{height:50px;width:50px;display: inline-block;
            background-color: #9a3;}
    </style>
</head>
<body>
<div class="parent">
    <div class="son1">son1</div>
    <div class="son2">son2</div>
</div>
</body>
</html>
