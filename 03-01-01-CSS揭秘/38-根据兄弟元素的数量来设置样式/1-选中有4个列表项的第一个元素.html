<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{border:1px solid rgba(0,0,0,.3);}
        /*ul{width:250px;}*/
        li{display:inline-block;
            text-align: center;/*对于文字行内块，父元素设置inline*/
            width: 50px;height:50px;line-height:50px;
            list-style: none;border-radius:5px;
            background-color: #665;color:#aaa;}
        li:first-child:nth-last-child(4){
            background-color: #e66;color:#fff;
        }
    </style>
</head>
<body>
<div class="container">

        <ul>
            <li>1</li>

            <li>3</li>
        </ul>
    </div>

        </ul>
    </div>
    <div class="row">

            <li>5</li>

</div>
</body>
</html>
