<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{border:1px solid rgba(0,0,0,.3);}
        /*ul{width:250px;}*/
        li{display:inline-block;
            text-align: center;/*对于文字行内块，父元素设置inline*/
            width: 50px;height:50px;line-height:50px;
            list-style: none;border-radius:5px;
            background-color: #665;color:#aaa;}
        li:first-child:nth-last-child(4),/*第一个元素*/
        li:first-child:nth-last-child(4)~li
        {
            background-color: #e66;color:#fff;
            /*box-shadow:0 20px 20px -20px rgba(0,0,0,.5);*/
            border:1px solid #aaa;
        }
        li:first-child:nth-last-child(4)+li{/*第二个元素*/
            background-color: #fc3;color:#333;
        }
        li:first-child:nth-last-child(4)+li+li{/*第3个元素*/
            background-color: #9c3;color:#fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="row">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="row">
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
            <li>44</li>
        </ul>
    </div>
    <div class="row">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>
</div>
</body>
</html>
