<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            display:block;/*行内元素，变形不会生效*/
            width:200px;
            height: 70px;
            background: #58a;
            color: #fff;
            -webkit-transform: skewX(-45deg);
            -moz-transform: skewX(-45deg);
            -ms-transform: skewX(-45deg);
            -o-transform: skewX(-45deg);
            transform: skewX(-45deg);
        }
        a>div{
            -webkit-transform: skewX(45deg);  /*对内容再一次做变形*/
            -moz-transform: skewX(45deg);
            -ms-transform: skewX(45deg);
            -o-transform: skewX(45deg);
            transform: skewX(45deg);
        }
    </style>
</head>
<body>
<!--a标签可以嵌套元素-->
<a><div>click</div></a>
</body>
</html>
