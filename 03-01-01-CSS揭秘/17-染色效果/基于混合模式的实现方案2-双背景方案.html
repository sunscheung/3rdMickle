<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        使用 backgroundblend-mode
        属性则可以让每层背景跟它的下层背景进行混合，但并不关心
        元素之外是什么情况。另外，当我们只有一个背景图像以及一个透明背景色
        时，会发生什么？你猜对了：不会出现任何混合效果！
    </title>
    <style>
       .tinted-image{
           width: 640px;
           height: 440px;
           background-size:cover;

           background-image: url('./tiger.jpg');
           background-color: hsl(335,100%,50%);
           background-blend-mode: luminosity;
           transition:1s background-color;
       }
        .tinted-image:hover{
            background-color: transparent;
        }

    </style>
</head>
<body>
    <div class="tinted-image"></div>
</body>
</html>
