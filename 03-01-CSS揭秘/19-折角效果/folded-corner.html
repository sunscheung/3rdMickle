<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        body{
            font-size:20px;
        }
        .parent{
            position:relative;
            min-height:100vh;
            min-width: 100vw;
        }
        .folded-corner{
            width: 300px;height:200px;color:#fff;
            border-radius:5px;
            position:absolute;
            top: 50%;
            left: 50%;margin-left:-150px;margin-top:-100px;
            background-color: #58a;/*回退样式*/
                                                                                                 /*backgound的Y軸正方向朝下*/
            background:linear-gradient(to bottom left,transparent 50%,rgba(0,0,0,.4) 0) no-repeat 100% 0/2em 2em,
                    linear-gradient(-135deg,transparent 1.5em,#58a 0);
        }
        p{
            padding:2em;
            /*text-indent: 2em;*/
            text-align: justify;/*可以把整个容器撑满*/
            font-size:18px;
            line-height:1;
            text-shadow:1px 1px 6px rgba(0,0,0,.7);
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="folded-corner">
        <p>The only way to get rid of temptation is to yield to it.</p>
    </div>
</div>
</body>
</html>
