<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main{  width:500px;  height: 500px;margin:auto;  background-color: #5ba;text-align: center;}
        .tp{  width:300px;height:100px;margin:auto;display:inline-block; border-radius:5px;  background-color: #fb3;position:relative;  }
        .tp:after{
            content:'';
            width: 0;  height: 0;  border:20px solid transparent;  border-left-color:#fb3;
            position: absolute;  left:100%;top:25%;
            /*box-shadow:0 0 0 1px #aaa;*/
            filter: drop-shadow(0 0 30px #aaa);
        }
        main:before{
            content: '';display:inline-block;vertical-align: middle;height:100%;width: 50px;
            background-color: #666;margin-right:-0.5em;
        }
        .fpb{display: inline-block;vertical-align: middle;border:1px solid #aaa;}
    </style>
</head>
<body>
<!--IE不识别main-->
<main>
    <div class="tp"></div>
    <div class="tp fpb"></div>
</main>
</body>
</html>
