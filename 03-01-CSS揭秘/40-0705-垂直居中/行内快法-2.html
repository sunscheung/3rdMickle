<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较适合多元素居中</title>
    <style>
        *{margin:0;padding:0;}
        .block{width:500px;height:500px;
            text-align: center;  /*行内元素，水平居中，对父元素适用tex-align:center*/
            background-color: #fb3;}
        /*利用兄弟元素的垂直居中实现兄弟元素的垂直居中*/
        .block:before {
            content: '';
            display: inline-block;
            height: 100%;
            /*width:30px;*/
            vertical-align: middle;
            margin-right: -0.25em; /* Adjusts for spacing */
            background-color: #666;
        }
        .centered{
            width: 100px;  height: 100px;
            vertical-align: middle;display: inline-block;
            background-color: #5ba;}
    </style>
</head>
<body>
<div class="block">
    <div class="centered">centered</div>
</div>
</body>
</html>
