<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        body{text-align: center;}
        .bigCircle{width:300px;  height: 300px;
            /*margin:200px auto;*/
            margin: 100px auto;
            border-radius:50%;
            background-color: #fc3;}
        .imgCircle{width:50px;height:50px;
            margin: calc(50% - 25px) auto 0;
            line-height:50px;
            border-radius:50%;
            background-color: #5ba;}

        @keyframes spin {
            from {
                transform: rotate(0turn)
                translateY(-150px) translateY(50%)
                rotate(1turn);
            }
            to {
                transform: rotate(1turn)
                translateY(-150px) translateY(50%)
                rotate(0turn);
            }
        }
        .avatar { animation: spin 3s infinite linear; }
    </style>
</head>
<body>
<div class="bigCircle">
    <div class="imgCircle avatar">åœ†</div>
</div>
</body>
</html>
