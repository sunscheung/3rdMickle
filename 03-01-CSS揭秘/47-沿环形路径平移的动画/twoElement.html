<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margrin:0;padding:0;}

        .path{
            width: 300px;
            height: 300px;
            margin:150px auto;
            border-radius:50%;
            background-color: #fc3;}
        .avatar{
            width: 50px;margin:0 auto;
            height: 50px;border-radius:50%;}
        .avatar img{display:block;width:inherit;border-radius: 50%;}

        @keyframes spin {
            to{transform:rotate(1turn)}
        }
        .animate{animation:spin linear 5s infinite;
        transform-origin:50% 150px;}

        .animate-reverse{animation: inherit;animation-direction: reverse;}


    </style>
</head>
<body>
<div class="path">
    <div class="avatar animate">
        <img src="./adamcatlace.jpg" alt="猫咪" class="animate-reverse">
    </div>
</div>
</body>
</html>
