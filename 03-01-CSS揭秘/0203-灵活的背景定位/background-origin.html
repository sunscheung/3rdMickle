<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*总结：背景色默认border-box,可以通过background-clip属性改变*/
              /*背景图片默认padding-box,可以通过background-origin属性改变*/
        .div1{
            width:400px;height:400px;
            padding:10px;
            background: url("./code-pirate.svg") no-repeat #58a 200px 300px;
            /*background-position: 200px 200px;*/
            background-position: right 10px bottom 10px;
            -webkit-background-origin: content-box;
            background-origin: content-box;
        }
    </style>
</head>
<body>
<div class="div1"></div>
</body>
</html>
