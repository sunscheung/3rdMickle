<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 600px;
            height: 400px;
                           /*变橙黄*/ /*增加饱和度，变得更黄*/
            -webkit-filter:sepia(1) saturate(4) hue-rotate(295deg);
            /*-ms-filter:sepia(1) saturate(4) hue-rotate(295deg);IE不支持*/
            filter:sepia(1) saturate(4) hue-rotate(295deg);
            transition:2s filter,2s -webkit-filter;
        }
        img:hover,img:focus{
            filter:none;
            -webkit-filter:none;
        }
    </style>
</head>
<body>
<div>
    <img src="./tiger.jpg" alt="tiger">
</div>
</body>
</html>
