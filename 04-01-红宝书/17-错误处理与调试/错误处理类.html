<script>
    //    综合判断
    function errorDeal(){
        try{
            someFunction();
        }catch(err){
            console.log(err);
            if(err instanceof TypeError){
                //处理类型错误
                console.log('begin deal width TypeError');
            }else if(err instanceof ReferenceError){
//                处理引用类型
                console.log('begin deal width Reference');
            }else{
//                处理其他错误
            }

        }finally{
            console.log('finished!');
        }
    }

    errorDeal();
</script>
