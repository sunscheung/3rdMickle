<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
//    虽然在 try-catch 语句中是可选的，但 finally 子句一经使用，其代码无论如何都会执行

     function testFinally (){
         try{
             console.log(8/0);
         }catch(err){
             console.log(err);
         }finally {
             console.log('deal done!');
         }
     }
    testFinally();
</script>
</body>
</html>
