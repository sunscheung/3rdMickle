<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var btn =document.getElementById("myBtn");
            var handler = function(event){
                switch(event.type){
                    case "click":
                    console.log("clicked");
                    break;
                    case "mouseover":
//                    event.target.style.backgroundColor = "red";
//                    event.target.currentStyle[backgroundColor] = "red";  //IE
//                      document.defaultView.getComputedStyle(event.target,false)["width"]="200px"; //read-only
                      var color = document.defaultView.getComputedStyle(event.target,false)["backgroundColor"];
                      console.log(color);
                    break;
                    case "mouseout":
                    event.target.style.backgroundColor = "";
                    break;

                }
            };
            btn.onclick = handler;
            btn.onmouseover = handler;
            btn.onmouseout = handler;
        }
    </script>
</head>
<body>
<button id="myBtn">myBtn</button>
</body>
</html>
