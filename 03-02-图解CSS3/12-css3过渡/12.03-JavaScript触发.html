<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <script src="../../jquery-2.2.3.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <style>
        .box{
            background: #CC00FF;
            width: 200px;
            height: 200px;
            -webkit-transition: width 2s linear 1s,height 2s ease 1s;
            -moz-transition: width 2s linear 1s,height 2s ease 1s;
            -ms-transition: width 2s linear 1s,height 2s ease 1s;
            -o-transition: width 2s linear 1s,height 2s ease 1s;
            transition: width 2s linear 1s,height 2s ease 1s;
        }
        .box.on{
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        $(function(){
            $("#btn").on("click",function(){
                $(".box").toggleClass("on");
//                $(".box").addClass("on");
            });
        });
    </script>
</head>
<body>
<div class="box"></div>
<button id="btn">点击</button>
</body>
</html>
