<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <script src="../../jquery-2.2.3.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <style>
        .test{
            background: #8ec63f;
            width: 100px;
            height: 100px;
            border-radius: .5em;
            -webkit-transition: background 2s linear .1s,border-radius 3s ease-in 4s;
            -moz-transition: background 2s linear .1s,border-radius 3s ease-in 4s;
            -ms-transition: background 2s linear .1s,border-radius 3s ease-in 4s;
            -o-transition: background 2s linear .1s,border-radius 3s ease-in 4s;
            transition: background 2s linear .1s,border-radius 3s ease-in 4s;
        }
        .test:hover{
            background: #f7941d;
            border-radius:50%;
        }
    </style>
</head>
<body>
<div class="test"></div>
</body>
</html>
