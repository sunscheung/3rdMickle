<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{  width: 500px;  height: 300px;  margin:30px auto; position: relative;
            background: url(../code/chapter-11/images/bg-grid.jpg) no-repeat center center;
            background-size: 100% 100%;
        }
        div img{position: absolute;top:50%;  left: 50%;margin-top:-50px;margin-left: -35px; }
        div>:nth-child(1){opacity: .5;z-index:1;}
        div>:nth-child(2){opacity:1;z-index: 2;
            -webkit-transform: translate(100px, 0) rotate(90deg) scale(19);
            -moz-transform: translate(100px ,0) rotate(90deg) scale(1.5);
            -ms-transform: translate(100px, 0) rotate(90deg) scale(1.5);
            -o-transform: translate(100px, 0) rotate(90deg) scale(1.5);
            transform: translate(100px, 0) rotate(90deg) scale(1.5);
        }
        div>:nth-child(3)
        {opacity:1;z-index: 2;
            -webkit-transform: translate(-100px, 0) skew(30deg,0);
            -moz-transform: translate(-100px ,0) skew(30deg,0);
            -ms-transform: translate(-100px, 0) skew(30deg,0);
            -o-transform: translate(-100px, 0) skew(30deg,0);
            transform: translate(-100px, 0) skew(30deg,0);
        }
        div img:hover{

        }
    </style>
</head>
<body>
<div>
    <img src="../code/chapter-11/images/cardKingClub.png" alt="" width="70" height="100" />
    <img src="../code/chapter-11/images/cardKingClub.png" alt="" width="70" height="100" />
    <img src="../code/chapter-11/images/cardKingClub.png" alt="" width="70" height="100" />
</div>
</body>
</html>
