<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        舞台元素 容器元素 6个面
        绝对定位：使得6个面先叠起来，然后再进行3D位移。
    </title>
    <style>
        *{margin:0;padding:0;}

        @keyframes spin {
            0%{transform:rotateY(0deg);}
            100%{transform:rotateY(360deg);}
        }

        .stage{
            width:400px;height:500px;
            background-color: #58a;color:white;
            perspective:4000px;

            position:relative;
            top:50px;left:50px;
        }
        .container{
            transform-style:preserve-3d;
            transform:translateZ(-100px);/*舞台元素向屏幕内部（沿Z轴）位移边长宽度*/
        }
        .container:hover{animation:spin 5s linear infinite;}
        .side{width:200px;height:200px;position:absolute;box-shadow:0 0 0 2px #e66;
            background-color: #9c3;opacity:0.2;line-height:100px;}
        .front{transform:translateZ(100px);}
        .back{transform:rotateX(180deg) translateZ(100px);}
        .left{transform:rotateY(-90deg) translateZ(100px);}
        .right{transform:rotateY(90deg) translateZ(100px);}
        .top{transform:rotateX(90deg) translateZ(100px);}
        .bottom{transform:rotateX(-90deg) translateZ(100px);}
    </style>
</head>
<body>
<div class="stage">
    <div class="container">
        <div class="side front">前</div>
        <div class="side back">后</div>
        <div class="side left">左</div>
        <div class="side right">右</div>
        <div class="side top">上</div>
        <div class="side bottom">下</div>
    </div>
</div>
</body>
</html>
