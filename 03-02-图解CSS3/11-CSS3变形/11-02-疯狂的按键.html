<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <script src="../../jquery-2.2.3.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <style>
        *{margin:0;padding:0;}
        body{padding:200px;}
        ul:before,
        ul:after{  display:table;  content:"";  }
        ul:after{  clear:both;  overflow:hidden; }
        ul{zoom:1;list-style: none outside none;}
        ul li{float:left;  margin: 10px;}
        ul li a{display: block;  float: left; text-decoration: none;}
        ul img{ border: 0;}
        h1{margin: 2em 0;}

        .icon-container img{
            -webkit-transition: all 0.8s ease-in-out;
            -moz-transition: all 0.8s ease-in-out;
            -ms-transition: all 0.8s ease-in-out;
            -o-transition: all 0.8s ease-in-out;
            transition: all 0.8s ease-in-out;
        }
        .icon-container:nth-of-type(1) img:hover{
            -webkit-transform: rotate(360deg) scale(1.5);
            -moz-transform: rotate(360deg) scale(1.5);
            -ms-transform: rotate(360deg) scale(1.5);
            -o-transform: rotate(360deg) scale(1.5);
            transform: rotate(360deg) scale(1.5);
        }
        .icon-container:nth-of-type(2) img:hover{
            -webkit-transform: rotate(-360deg) scale(.7);
            -moz-transform: rotate(-360deg) scale(.7);
            -ms-transform: rotate(-360deg) scale(.7);
            -o-transform: rotate(-360deg) scale(.7);
            transform: rotate(-360deg) scale(.7);
        }

    </style>
</head>
<body>
<h1>顺时针旋转360度放大1.2倍</h1>
<ul id="socialicons" class="icon-container">
    <li><a href="#"><img src="../code/chapter-11/images/rss.png" alt="icon"/></a></li>
    <li><a href="#"><img src="../code/chapter-11/images/delicious.png" alt="icon"/></a></li>
    <li><a href="#"><img src="../code/chapter-11/images/facebook.png" alt="icon"/></a></li>
    <li><a href="#"><img src="../code/chapter-11/images/twitter.png" alt="icon"/></a></li>
    <li><a href="#"><img src="../code/chapter-11/images/yahoo.png" alt="icon"/></a></li>
</ul>
<h1>逆时针旋转360度放大0.7倍</h1>
<ul id="socialicons2" class="icon-container">
    <li><a href="#"><img src="../code/chapter-11/images/rss.png" alt="icon"/></a></li>
    <li><a href="#"><img src="../code/chapter-11/images/delicious.png" alt="icon"/></a></li>
    <li><a href="#"><img src="../code/chapter-11/images/facebook.png" alt="icon"/></a></li>
    <li><a href="#"><img src="../code/chapter-11/images/twitter.png" alt="icon"/></a></li>
    <li><a href="#"><img src="../code/chapter-11/images/yahoo.png" alt="icon"/></a></li>
</ul>
</body>
</html>
